version: '2'

services:
  awesome-convert:
    image: core
    container_name: awesome-convert-dev-server
    environment:
      NODE_ENV: development
      SERVER_URL: localhost
    build:
      context: .
      dockerfile: .docker/node.dev.server.dockerfile
    volumes:
      - .:/home/node/app
      - /home/node/app/node_modules
    ports:
      - "3000:8080"
      - "5858:5858"
